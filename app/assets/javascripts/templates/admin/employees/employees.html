<div ng-controller="EmployeesCtrl">
    <div class="employee-list row">
        <h2>Employees</h2>

        <p>Search: <input ng-model="searchText" name="search" type="text"></p>
        <ul>
            <li ng-repeat="employee in employees | filter: searchText">
                <a href ng-click="edit(employee.id)" class="col-md-3">{{ employee.first_name }} {{ employee.last_name }}</a>
                <span ng-hide="employee.username" href class="label label-info sharp" data-animation="am-fade-slide-top" bs-modal="modal" data-template="admin/employees/assignForm.html">Assign to user</span>
            </li>
        </ul>
    </div>
    <div style="padding-left: 35pt; padding-top: 10pt;" class="row">
        <button class="btn btn-primary sharp " ng-click="newEmployee()">New employee...</button>
    </div>
</div>
