<div id="wrapper" ng-class="menuActive">
    <div id="sidebar-wrapper">
        <ul id="sidebar_menu" class="sidebar-nav">
            <li class="sidebar-brand"><a id="menu-toggle" href ng-click="toggleMenu()">Menu<span id="main_icon" class="glyphicon glyphicon-align-justify"></span></a></li>
        </ul>
        <ul class="sidebar-nav" id="sidebar">
            <li ng-repeat="link in links"><a href ng-click="changeView(link)">
                {{ link.name }}<span class="sub_icon glyphicon glyphicon-link"></span></a></li>
        </ul>
    </div>

    <div id="page-content-wrapper">
        <div class="page-content-inset">
            <div class="row">
                <div class="col-md-12" ng-include="view"></div>
            </div>
        </div>
    </div>
</div>
