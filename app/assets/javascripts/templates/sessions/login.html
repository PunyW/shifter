<aside class="flash row">
    <article flash-alert duration="0" active-class="alert" class="col-md-6 col-md-offset-3">
        {{flash.message}}
    </article>
</aside>

<form novalidate ng-submit="newSession(login)">
    <p>
        <label>Email</label>
        <input type="email" ng-model="login.email" class="form-control" />
    </p>
    <p>
        <label>Password</label>
        <input type="password" ng-model="login.password" class="form-control" />
    </p>
    <p>
        <input type="submit" name="LoginButton" value="Log in" class="btn btn-primary">
    </p>
</form>
