<aside class="flash row">
    <article flash-alert duration="0" active-class="alert" class="col-md-6 col-md-offset-3 col-sm-12">
        {{ flash.message }}
    </article>
</aside>

<section class="col-md-6 col-md-offset-3">
    <article class="panel panel-info" ng-show="employee">
        <header class="panel-heading"><h1>{{ employee.first_name }} {{ employee.last_name }}</h1></header>
        <p class="panel-body">
            Work percent: {{ employee.work_percent * 100 }}%
        </p>
    </article>
    <section>
        <div class="col-md-3">
            <button ng-click="back()" class="btn btn-default sharp">
                &larr; Back
            </button>
        </div>
        <div class="col-md-9 text-right">
            <button ng-click="edit()" class="btn btn-info sharp">Edit</button>
            <button ng-click="delete()" class="btn btn-danger sharp">Delete</button>
        </div>
    </section>
</section>
