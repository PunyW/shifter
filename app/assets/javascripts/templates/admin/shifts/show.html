<div ng-controller="ShiftCtrl">
    <form>
        <ul class="shifter-form">
            <li>
                <label>Shift name<span class="required">*</span></label>
                <input type="text" name="name" class="field-long" ng-model="shift.name">
            </li>
            <li>
                <label>Description <span class="required">*</span></label>
                <textarea name="description" ng-model="shift.description" class="field-long field-textarea"></textarea>
            </li>
            <li>
                <label>Shift start and end time<span class="required">*</span></label>
                <input type="text" name="startTime" class="field-divided" ng-model="shift.start_time">
                <input type="text" name="endTime" class="field-divided" ng-model="shift.end_time">
            </li>
            <li>
                <button class="btn btn-primary sharp" ng-click="save()">Save</button>
                <button class="btn btn-danger sharp" ng-click="cancel()">Cancel</button>
            </li>
        </ul>
    </form>
</div>
