<div ng-if="visible" ng-controller="SessionsCtrl" class="container">
    <form name="loginForm" novalidate ng-submit="newSession(credentials)">
        <ul class="shifter-form">
            <li>
                <p flash-alert duration="0" active-class="invalid" class="sharp">
                    {{flash.message}}
                </p>
            </li>
            <li>
                <label>Email</label>
                <input name="email" type="email" ng-model="credentials.email" class="field-long">
            </li>
            <li>
                <label>Password</label>
                <input name="password" type="password" ng-model="credentials.password" class="field-long">
            </li>
            <li>
                <input type="submit" name="LoginButton" value="Log in" class="btn btn-primary sharp">
                <button type="button" class="btn btn-info sharp pull-right" ng-click="createAccount()"
                        data-animation="am-fade-slide-top" bs-modal="modal" data-template="sessions/createForm.html">Create account</button>
            </li>
        </ul>
    </form>
</div>
