<div ng-repeat="month in hours" style="margin-bottom: 15pt;">
    <table>
        <thead>
            <tr>
                <th ng-repeat="hour in month">{{ hour.date }}</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td ng-repeat="hour in month"> {{ hour.hours }} hours</td>
            </tr>
        </tbody>
    </table>
</div>
